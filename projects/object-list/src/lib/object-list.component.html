<table>
  <thead>
  <tr>
    <th *ngIf="isSelectable"></th>
    <th *ngFor="let field of fields" [class.cursor-pointer]="field.getIsOrderable()"
        (click)="changeOrderField(field)" [ngClass]="{'d-flex align-items-center': isSortField(field)}">
      <span>{{ field.getFieldName() }}</span>
      <mat-icon class="arrow-order" *ngIf="isSortField(field)">{{isSortAscending() ? 'expand_more' : 'expand_less'}}</mat-icon>
    </th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="data | filter:filters as dataFiltered">
    <ng-container *ngFor="let row of dataFiltered; let even = even">
      <tr class="summary fade-{{ even }}" (click)="toggleShowDetail(row)"
          [ngClass]="tableRowClassesFunction && tableRowClassesFunction(row)">
        <td *ngIf="isSelectable" (click)="toggleSelectRow($event, row)"
            [class.selected]="row.objectListIsSelected" class="checkbox-selection"></td>
        <td [ngClass]="getRowFieldClass(row, field)" *ngFor="let field of fields">
          <div>
            <p *ngIf="field.getValueFunctionName()" [innerHTML]="getRowFieldValue(row, field)"
               (click)="clickEvent($event, row, field.getActionName())"></p>
            <span *ngIf="field.getSideIconName()"
                  (click)="clickEvent($event, row, field.getActionName())"
                  [class.cursor-pointer]="field.getActionName() !== undefined">
                                    <span class="icon-normal mdi" [ngClass]="field.getSideIconName()"></span>
                                </span>
          </div>
        </td>
      </tr>
    </ng-container>

    <tr *ngIf="dataFiltered.length === 0" class="no-data">
      <td class="no-data" [attr.colspan]="fields.length">
        Non sono disponibili dati corrispondenti ai filtri inseriti
      </td>
    </tr>
  </ng-container>
  </tbody>
</table>
